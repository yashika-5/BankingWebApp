
<div class="container col-lg-6" >
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]='addCustomer' (ngSubmit)="addCust()">
                <div style="background-color: skyblue;margin-bottom: 5%;text-align: center;color: white;">
                    <h2 >Add Customer</h2>
                    </div>
              
                <div class="form-row">
                <div class="form-group col-lg-6 col-sm-12">
                    <label  for="customerName">Customer Name</label>
                    <div class= "box" >
                        <input class="form-control" type="text" name="customerName" required                                                                                                                                                                                                                                                                                                                                                                                                                                                             lass="form-control" type="text" name="customerName" required
                            formControlName="customerName" id="customerName">
                    </div>
                </div>
                <div class="form-group  col-lg-6 col-sm-12">
                    <label  for="age">Age</label>
                    <div class= "box">
                        <input class="form-control" type="number" name="age" required
                            formControlName="age" id="age">
                    </div>
                </div>
                </div>
                <div class="form-row">
                <div class="form-group col-lg-6 col-sm-12">
                    <label  for="phoneNo">Phone no</label>
                    <div class= "box">
                        <input class="form-control" type="number" name="phoneNo" required
                            formControlName="phoneNo" id="phoneNo">
                    </div>  
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label  for="email">Email</label>
                    <div class= "box">
                        <input class="form-control" type="text" name="email" required
                            formControlName="email" id="email">
                    </div>
                </div>
                </div>
                <div class="form-row">
                <div class="form-group  col-lg-6 col-sm-12 ">
                    <label for="accountNo">Account Number</label>
                    <div class= "box">
                        <input class="form-control" type="number" name="accountNo" required
                            formControlName="accountNo" id="accountNo">
                    </div>
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label  for="currentBalance">Current Balance</label>
                    <div class= " box">
                        <input class="form-control" type="number" name="currentBalance" required
                            formControlName="currentBalance" id="currentBalance">
                    </div>
                </div>
                </div>
                <div class="form-row text-center col-sm-12 " style="  border-radius: 40px;">
                    <button type="submit" style="background-color: blue;" class="btn btn-info" [disabled]="addCustomer.invalid">Add Customer</button>
                </div>
             

            </form>
        </div>

    </div>
</div>
