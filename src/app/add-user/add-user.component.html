
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form [formGroup]='addCustomer' (ngSubmit)="addCust()">
                <h2 style="margin-left: 23%;">Add New Customer</h2>
              
                <div style="display :flex; ">
                <div class="form-group from-row col-lg-6">
                    <label class= "col-lg-6" for="customerName">Customer Name</label>
                    <div class= "col-lg-6 box ">
                        <input class="form-control" type="text" name="customerName" required
                            formControlName="customerName" id="customerName">
                    </div>
                </div>
                <div class="form-group from-row col-lg-6">
                    <label class= "col-lg-6" for="age">Age</label>
                    <div class= "col-lg-6 box">
                        <input class="form-control" type="number" name="age" required
                            formControlName="age" id="age">
                    </div>
                </div>
                </div>
                <div style="display :flex;">
                <div class="form-group from-row col-lg-6">
                    <label class= "col-lg-6" for="phoneNo">Phone no</label>
                    <div class= "col-lg-6 box">
                        <input class="form-control" type="number" name="phoneNo" required
                            formControlName="phoneNo" id="phoneNo">
                    </div>
                </div>
                <div class="form-group from-row col-lg-6">
                    <label class= "col-lg-6" for="email">Email</label>
                    <div class= "col-lg-6 box">
                        <input class="form-control" type="text" name="email" required
                            formControlName="email" id="email">
                    </div>
                </div>
                </div>
                <div style="display :flex;">
                <div class="form-group from-row col-lg-6 ">
                    <label class= "col-lg-6" for="accountNo">Account Number</label>
                    <div class= "col-lg-6 box">
                        <input class="form-control" type="number" name="accountNo" required
                            formControlName="accountNo" id="accountNo">
                    </div>
                </div>
                <div class="form-group from-row col-lg-6">
                    <label class= "col-lg-6" for="currentBalance">Current Balance</label>
                    <div class= "col-lg-6 box">
                        <input class="form-control" type="number" name="currentBalance" required
                            formControlName="currentBalance" id="currentBalance">
                    </div>
                </div>
                </div>
                <div class="form-row text-center " style="margin-left: 33%;   border-radius: 40px;">
                    <button type="submit" class="btn btn-info" [disabled]="addCustomer.invalid">Add Customer</button>
                </div>
             

            </form>
        </div>

    </div>
</div>
