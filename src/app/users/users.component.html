<div  class="row">
  <div class=" col-md-4 col-sm-12" style="text-align: center;" *ngFor="let cust of customers">
  <span class="user"  ><mat-icon >supervisor_account</mat-icon></span>
      <span class="list-group-item" ><b>Customer Id : </b>{{cust.customerId}}</span>
      <span class="list-group-item"><b>Customer Name : </b>{{cust.customerName}}</span>
      <span class="list-group-item"><b>Email Id : </b>{{cust.email}}</span>
      <span class="list-group-item"><b>Account No. : </b>{{cust.accountNo}}</span>
      <span class="list-group-item"><b>Current Balance : </b>{{cust.currentBalance}}</span>
  <span>
      <a [routerLink]="['/transaction',cust.customerId]" class="card-link" style="color: black;">
    <div class="card-body" style="background-color: skyblue;">
     Make Transaction
    </div>
  </a>
</span>
  
  </div>
  </div>
